services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=carauctions
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postresql/data
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=carauctions
    ports:
      - 27017:27017
    volumes:
      - /var/lib/mongodb/data
